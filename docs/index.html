<!DOCTYPE html>
<html lang="en">
<head>
    <title>WMO World Map</title>
    <meta property="og:description" content="Use MapLibre GL JS to vizualise all active WMO stations." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.js'></script>
    <style>
        html, body {
            height: 100%;
        }
        body, p, dd {
            margin:0;
            padding:0;
        }
        body {
            display:grid;
            grid-template-rows: min-content 1fr;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #6a5acd; /* slateblue */
        }
        h1 {
            align-self: center;
            text-align: center;
            font-weight: 200;
            color:#f5f5f5; /* whitesmoke */
            margin: 5px;
        }
        .wmo-popup {
            display: grid;
            grid-template-rows: 1fr;
        }
        .wmo-popup dl {
            display: grid;
            grid-template-columns: 8ch auto;
            min-width: 150px;
        }
        .wmo-popup dt {
            grid-column-start: 1;
            font-weight: bold;
        }
        .wmo-popup dt:after {
            content: ":";
        }
        dt.oscar:not(:has(+ dd>a)) {
            color: red;
        }
        dt.wmo:not(:has(+ dd>a)) {
            color: darkorange;
        }
        .wmo-popup dd {
            grid-column-start: 2;
        }
        .wmo-popup .name {
            font-weight: 700;
            text-align: center;
        }
        .wmo-popup a:focus-visible {
            outline: none;
        }
        .map-overlay {
            position: absolute;

            z-index: 1;
        }
        .map-overlay.top {
            top: 20px;
        }
        .map-overlay fieldset {
            border: none;
        }
        .map-overlay select {
            font-size: x-large;
            padding: 5px 10px;
            visibility: hidden;
        }

    </style>
</head>
<body>
    <h1>WMO World Map</h1>
    <div id="map">
        <div class="map-overlay top">
            <div class="map-overlay-inner">
                <fieldset class="select-fieldset">
                    <select id="source" name="source" title="source of data">
                        <option value="ogimet" selected>Ogimet</option>
                        <option value="oscar">Oscar</option>
                         <hr />
                        <optgroup label="Cluster">
                            <option value="ogimet_cluster">Ogimet</option>
                            <option value="oscar_cluster">Oscar</option>
                        </optgroup>
                    </select>
                </fieldset>
            </div>
        </div>
    </div>
<script>
    const data = {};
    const hash = window.location.hash;
    const getAttribution = (source) => (source === 'oscar')
        ? `${data['oscar'].features.length} WMO from source <a href="https://oscar.wmo.int" target="_blank">oscar.wmo.int</a>`
        : `${data['ogimet'].features.length} WMO from source <a href="https://www.ogimet.com" target="_blank">ogimet.com</a>`;
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://flyingeek.github.io/scrapy-ogimet/mapstyle.json', // style URL
        center: [0, 0], // starting position [lng, lat]
        zoom: 0.5, // starting zoom
        renderWorldCopies: false,
        // attributionControl: false
    });
    document.getElementById('source').addEventListener('change', e => {
        const [source, cluster] = e.target.value.split("_");
        const wmoSource = map.getSource('wmo');
        wmoSource.workerOptions.cluster = !!cluster;
        wmoSource.setData(data[source]);
        wmoSource.attribution = getAttribution(source);
    });
    map.on('load', async () => {
        const initialSource = document.getElementById('source').value;
        const route = (hash.indexOf('_') > 0) ? hash.slice(1) : '';
        data['ogimet'] = await fetch('./data/ogimet/ogimet.geojson').then(response => response.json());
        const findWMO = (widOrIcao) => data['ogimet'].features.find(o => o.properties.id === widOrIcao || o.properties.icao === widOrIcao);
        let routeCoordinates = [];
        //Transform list of WMO indexes to a list of coordinates
        for (widOrIcao of route.split('_').filter(w => w !== '')) {
            wmo = findWMO(widOrIcao);
            if (!wmo) { // not valid input => abort
                routeCoordinates = [];
                break;
            }
            // adjust coordinates to allow maplibre to cross antemeridian
            const startLng = routeCoordinates.length > 0 ? routeCoordinates[routeCoordinates.length-1][0] : null;
            const endLng = wmo.geometry.coordinates[0];
            if (startLng && Math.abs((endLng - startLng)) > 180) {
                if (endLng - startLng >= 180) {
                    endLng -= 360;
                } else if (endLng - startLng < 180) {
                    endLng += 360;
                }
            }
            routeCoordinates.push([endLng, wmo.geometry.coordinates[1]]);
        }
        map.addSource('route', {
            type: 'geojson',
            data: {
                type: "FeatureCollection",
                features: [
                    {
                        type: 'Feature',
                        geometry: {
                            type: 'LineString',
                            coordinates: routeCoordinates
                        }
                    }
                ]
            }
        });
        map.addSource('wmo', {
            type: 'geojson',
            data: data[initialSource],
            cluster: false,
            clusterMaxZoom: 3, // Max zoom to cluster points on
            clusterRadius: 50, // Radius of each cluster when clustering points (defaults to 50)
            attribution: getAttribution(initialSource)
        });

        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'wmo',
            filter: ['has', 'point_count'],
            paint: {
                // Use step expressions (https://maplibre.org/maplibre-style-spec/#expressions-step)
                // with three steps to implement three types of circles:
                //   * Blue, 20px circles when point count is less than 100
                //   * Yellow, 30px circles when point count is between 100 and 750
                //   * Pink, 40px circles when point count is greater than or equal to 750
                'circle-color': [
                    'step',
                    ['get', 'point_count'],
                    '#51bbd6',
                    100,
                    '#f1f075',
                    750,
                    '#f28cb1'
                ],
                'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    20,
                    100,
                    30,
                    750,
                    40
                ]
            }
        });

        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'wmo',
            filter: ['has', 'point_count'],
            layout: {
                'text-field': '{point_count_abbreviated}',
                //'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
            }
        });
        map.addLayer({
            id: 'unclustered-airport-operational',
            type: 'symbol',
            source: 'wmo',
            filter: ['all',
                ['!', ['has', 'point_count']],
                ['all',
                        ['!=', ["get", "closed"], true],
                        ['!=', ["get", "operational"], 'operational'],
                        ['!=', ["get", "icao"], null]
                ]
            ],
            layout: {
                'icon-image': 'maki:airport',
                'icon-size': [
                    "interpolate", ["linear"], ["zoom"],
                    // zoom is 1 (or less
                    1, 0.6,
                    // zoom is 10 (or greater)
                    10, 2.4
                ],
            },
            paint: {
                'icon-color': "#6a5acd",
                'icon-halo-color': [
                    'case',
                    ["==", ['get', 'wid'], null], '#ffa323',
                    ["==",['get', 'wigos'], null], '#f00',
                    "rgba(0, 0, 0, 0)"
                ],
                'icon-halo-width': 1
            }
        });
        map.addLayer({
            id: 'unclustered-point-closed',
            type: 'symbol',
            source: 'wmo',
            filter: ['all',
                ['!', ['has', 'point_count']],
                ['any',
                        ['==', ["get", "closed"], true],
                        ['==', ["get", "operational"], 'closed']
                ]
            ],
            layout: {
                'icon-image': 'maki:cross',
                'icon-size': [
                    "interpolate", ["linear"], ["zoom"],
                    // zoom is 1 (or less
                    1, 0.6,
                    // zoom is 10 (or greater)
                    10, 2.4
                ],
            },
            paint: {
                'icon-color': "#6a5acd",
                 'icon-halo-color': [
                    'case',
                    ["==", ['get', 'wid'], null], '#ffa323',
                    ["==",['get', 'wigos'], null], '#f00',
                    "rgba(0, 0, 0, 0)"
                ],
                'icon-halo-width': 1
            }
        });
        map.addLayer({
            id: 'unclustered-point-not-operational',
            type: 'symbol',
            source: 'wmo',
            filter: ['all',
                ['!', ['has', 'point_count']],
                ['all', ['has', 'operational'], ['!=', ["get", "operational"], 'operational'], ['!=', ["get", "operational"], 'closed']]
            ],
            layout: {
                'icon-image': 'maki:caution',
                'icon-size': [
                    "interpolate", ["linear"], ["zoom"],
                    // zoom is 1 (or less
                    1, 0.6,
                    // zoom is 10 (or greater)
                    10, 2.4
                ],
            },
            paint: {
                'icon-color': "#6a5acd",
                 'icon-halo-color': [
                    'case',
                    ["==", ['get', 'wid'], null], '#ffa323',
                    ["==",['get', 'wigos'], null], '#f00',
                    "rgba(0, 0, 0, 0)"
                ],
                'icon-halo-width': 1
            }
        });
        map.addLayer({
            id: 'unclustered-point-operational',
            type: 'circle',
            source: 'wmo',
            filter: ['all',
                ['!', ['has', 'point_count']],
                ['all',
                        ['!=', ["get", "closed"], true],
                        ["any", ["!", ["has", "operational"]], ['==', ["get", "operational"], 'operational']],
                        ["any", ["!", ["has", "icao"]], ['==', ["get", "icao"], null]]
                ]
            ],
            paint: {
                'circle-color': [
                    'case',
                    ['any',
                        ['==', ["get", "closed"], true],
                        ['all', ['has', 'operational'], ['==', ["get", "operational"], false]]
                    ], '#ff0000',
                    '#6a5acd'
                ],
                'circle-radius': [
                    "interpolate", ["linear"], ["zoom"],
                    // zoom is 1 (or less) -> circle radius will be 4px
                    1, 3,
                    // zoom is 10 (or greater) -> circle radius will be 16px
                    10, 12
                ],
                'circle-stroke-width': 1,
                'circle-stroke-color': [
                    'case',
                    ["==", ['get', 'wid'], null], '#ffa323',
                    ["==",['get', 'wigos'], null], '#f00',
                    '#f5f5f5'
                ]
            }
        });

        map.addLayer({
            id: 'route-layer',
            type: 'line',
            source: 'route',
            visible: routeCoordinates.length > 1,
            layout: {
                'line-cap': 'round',
                'line-join': 'round'
            },
            paint: {
                'line-color': '#ed6498',
                'line-width': 5,
                'line-opacity': 0.8
            }
        });

        // inspect a cluster on click
        map.on('click', 'clusters', async (e) => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: ['clusters']
            });
            const clusterId = features[0].properties.cluster_id;
            const zoom = await map.getSource('wmo').getClusterExpansionZoom(clusterId);
            map.easeTo({
                center: features[0].geometry.coordinates,
                zoom
            });
        });
        // Create a popup, but don't add it to the map yet.
        const popup = new maplibregl.Popup({
            closeButton: true,
            closeOnClick: false
        });
        const showPopup = e => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const properties = e.features[0].properties;

            // Ensure that if the map is zoomed out such that
            // multiple copies of the feature are visible, the
            // popup appears over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            const descriptionLines = [];
            if (properties["name"]) {
                descriptionLines.push(`<p class="name">${properties["name"]}</p>`);
            }
            descriptionLines.push('<dl>');
            const parts = [];
            if (properties['icao']) parts.push(properties['icao']);
            if (properties['wid']) {
                parts.push(`<a href="https://www.ogimet.com/cgi-bin/gsynres?ord=REV&ndays=7&ind=${properties['wid']}" target="_blank">${properties['wid']}</a>`);
            } else {
                parts.push(`missing`);
            }
            descriptionLines.push(
                `<dt class="wmo">wmo</dt>` +
                `<dd> ${parts.join('&nbsp;/&nbsp;')}</dd>`
            );
            if (properties["country"]) {
                descriptionLines.push(`<dt class="country">country</dt><dd>${properties["country"]}</dd>`);
            }
            if (properties["wigosStationIdentifiers"]) {
                const links = JSON.parse(properties["wigosStationIdentifiers"]).map(wigosId => `<a href="https://oscar.wmo.int/surface/index.html#/search/station/stationReportDetails/${wigosId}" target="_blank">${wigosId}</a>`);
                descriptionLines.push(`<dt class="oscar">oscar</dt><dd>${links.join('<br>')}</dd>`);
            }else if (properties["wigos"]) {
                descriptionLines.push(`<dt class="oscar">oscar</dt><dd><a href="https://oscar.wmo.int/surface/index.html#/search/station/stationReportDetails/${properties['wigos']}" target="_blank">${properties['wigos']}</a></dd>`);
            }else{
                descriptionLines.push(`<dt class="oscar">oscar</dt><dd>missing</dd>`)
            }
            if (properties["closed"]){
                descriptionLines.push(`<dt class="status">status</dt><dd>closed</dd`)
            }
            if (properties["operational"]){
                descriptionLines.push(`<dt class="status">status</dt><dd>${properties["operational"]}</dd>`)
            }
            descriptionLines.push('</dl>')
            popup.setLngLat(coordinates).setHTML(`<div class="wmo-popup">${descriptionLines.join('')}</div>`).addTo(map);
        }
        const cursorPointerAndShowPopup = e => {
            map.getCanvas().style.cursor = 'pointer';
            showPopup(e);
        };
        const cursorDefault = () => map.getCanvas().style.cursor = '';

        map.on('click', 'unclustered-point-operational', showPopup);
        map.on('click', 'unclustered-airport-operational', showPopup);
        map.on('click', 'unclustered-point-not-operational', showPopup);
        map.on('click', 'unclustered-point-closed', showPopup);

        map.on('mouseover', 'unclustered-point-operational', cursorPointerAndShowPopup);
        map.on('mouseover', 'unclustered-airport-operational', cursorPointerAndShowPopup);
        map.on('mouseover', 'unclustered-point-not-operational', cursorPointerAndShowPopup);
        map.on('mouseover', 'unclustered-point-closed', cursorPointerAndShowPopup);

        map.on('mouseleave', 'unclustered-point-operational', cursorDefault);
        map.on('mouseleave', 'unclustered-airport-operational', cursorDefault);
        map.on('mouseleave', 'unclustered-point-not-operational', cursorDefault);
        map.on('mouseleave', 'unclustered-point-closed', cursorDefault);

        map.on('mouseenter', 'clusters', () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', 'clusters', cursorDefault);

        data['oscar'] = await fetch('./data/oscar/oscar.geojson').then(response => response.json());
        document.getElementById('source').style.visibility = "visible";
    });
</script>
</body>
</html>
