<!DOCTYPE html>
<html lang="en">
<head>
    <title>WMO World Map</title>
    <meta property="og:description" content="Use MapLibre GL JS to vizualise all active WMO stations." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css' />
    <link rel='stylesheet' href="./main.css" />
    <script src='https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.js'></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>WMO World Map</h1>
    <div id="map">
        <div class="map-overlay top">
            <div class="map-overlay-inner">
                <fieldset class="select-fieldset d-none">
                    <select id="source" name="source" title="source of data">
                        <option value="ogimet" selected>Ogimet</option>
                        <option value="oscar">Oscar</option>
                    </select>
                    <select id="filter_ogimet" name="ogimet-filter" title="ogimet filter data">
                        <option value="all" selected>All</option>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                        <option value="wigos">With Wigos</option>
                        <option value="no-wigos">Missing Wigos</option>
                    </select>
                    <select class="d-none" id="filter_oscar" name="oscar-filter" title="oscar filter data">
                        <option value="all" selected>All</option>
                        <option value="operational">Operational</option>
                        <option value="non-operational">Non operational</option>
                        <option value="closed">Closed</option>
                        <option value="legacy">Legacy</option>
                    </select>
                </fieldset>
            </div>
        </div>
        <div class="map-overlay bottom">
            <div class="map-overlay-inner">
                <p id="zoom-level" class="overlay-panel"></p>
            </div>
        </div>
        <div class="map-overlay center progress d-none">
            <div class="map-overlay-inner overlay-panel">
                <p>Téléchargement des données</p>
                <progress value="0" max="100">0 %</progress>
            </div>
        </div>
    </div>
</body>
</html>
